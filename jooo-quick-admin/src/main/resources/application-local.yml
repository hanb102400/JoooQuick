# server
server:
    port: 18081
    servlet:
        context-path: /

spring:
    # json
    jackson:
        default-property-inclusion: non_null
        date-format: yyyy-MM-dd HH:mm:ss
    # database
    datasource:
        # type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&&serverTimezone=GMT
        username: root
        password: 123456
        druid:
              initialSize: 1
              minIdle: 3
              maxActive: 20
              maxWait: 3000
              timeBetweenEvictionRunsMillis: 3000
              minEvictableIdleTimeMillis: 3000
              validationQuery: select 'x'
              testWhileIdle: true
              testOnBorrow: false
              testOnReturn: false
              poolPreparedStatements: true
              maxPoolPreparedStatementPerConnectionSize: 20
              filters: stat,wall,slf4j
              connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=1000
    redis:
        host: 127.0.0.1
        port: 6379
        password: foobared
        jedis:
            pool:
                max-active: 8
                max-idle: 8
                min-idle: 0
                max-wait: -1
    quartz:
        job-store-type: jdbc
        wait-for-jobs-to-complete-on-shutdown: true
        overwrite-existing-jobs: true
        properties:
          org:
            quartz:
              scheduler:
                instanceName: scheduler
                instanceId: AUTO
              jobStore:
                class: org.quartz.impl.jdbcjobstore.JobStoreTX
                driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
                tablePrefix: QRTZ_
                isClustered: true
                clusterCheckinInterval: 10000
                useProperties: false
              threadPool:
                class: org.quartz.simpl.SimpleThreadPool
                threadCount: 10
                threadPriority: 5
                threadsInheritContextClassLoaderOfInitializingThread: true


cas:
  enable: false
  server-url-prefix: http://cas.server.com/cas
  server-login-url:  http://cas.server.com/cas/login
  server-logout-url:  http://cas.server.com/cas/logout
  client-host-url: http://cas.client.com:18081


# default
mybatis:
    mapperLocations: classpath*:default/mapper/**/*.xml
    typeAliasesPackage: com.shawn.**.entity
    showSql: true

# paging
paging:
  pageNoKey: pageNo
  pageSizeKey: pageSize

logging:
    file:
        path: ./
        name: jooo_api.log
    level:
        root: info
        com.shawn: debug

app:
    prefix: jooo
    host: localhost
    indexUrl: http://cas.client.com:1357/
    sign:
      check: true
      secret: 1357911
    cacheExpireTime: 600
